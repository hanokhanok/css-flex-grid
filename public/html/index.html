<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display flex, grid</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="container1">
      <div class="box1">1</div>
      <div class="box1">2</div>
      <div class="box1">3</div>
      <div class="box1">4</div>
    </div>
    <div class="container2">
      <div class="box2">1</div>
      <div class="box2">2</div>
      <div class="box2">3</div>
      <div class="box2">4</div>
    </div>
    <div class="container3">
      <div class="box3">1</div>
      <div class="box3">2</div>
      <div class="box3">3</div>
      <div class="box3">4</div>
    </div>
    <div class="wrap1">
      <div class="grid1">header</div>
      <div class="grid2">aside</div>
      <div class="grid3">content</div>
      <div class="grid4">footer</div>
    </div>
    <div class="wrap2">
      <div class="grid5">1</div>
      <div class="grid6">2</div>
      <div class="grid7">3</div>
      <div class="grid8">4</div>
      <div class="grid9">5</div>
      <div class="grid10">6</div>
    </div>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
